{% extends 'base/base_user.html' %}

{% block content %}

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Bienvenido a D'Juan Market</h1>
        
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>

        <div class="row">
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Mis Datos</h1>
              <div class="btn-toolbar mb-2 mb-md-0"> 
                <div class="btn-group mr-2">
                  <a href="/actualizarUsuario"><button type="button" class="btn btn-sm btn-outline-secondary">Actualizar datos</button></a>
                </div>
                <div class="btn-group mr-2">
                  <form action="/eliminarUsuario" method="post">
                    <!--<a href="/eliminarUsuario"> </a>-->
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Eliminar cuenta</button>                 
                  </form>
                </div>
              </div>
              
            </div>
      
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <form action="/" method="POST"></form>
                  <thead>                   
                    <tr>
                      <th>Datos</th>
                      <th >Contenido</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Nombre</td>
                      <td><input readonly=readonly type="text" name="nombre" value="{{nombre}}" class="form-control"></td>
                    </tr>
                    <!--
                    <tr>
                      <td>Contraseña</td>
                      <td><input readonly=readonly type="text" name="contra" class="form-control"></td>
                    </tr>
                    -->
                    <tr>
                      <td>Correo</td>
                      <td><input readonly=readonly type="text" name="email" value="{{email}}" class="form-control"></td>
                    </tr>
                    <tr>
                      <td>Teléfono</td>
                      <td><input readonly=readonly type="text" name="telefono" value="{{telefono}}" class="form-control"></td>
                    </tr>
                  </tbody>
                </form>
              </table>
            </div>
          </main>
          
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  {% block jScript %}
    <!--
      BLOQUE PARA COLOCAR ARCHIVOS JS
    -->
  {% endblock %}

{% endblock %}
